<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>Password Reset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap");
        .email-container {
            width: 100%;
            height: 100%;
            margin: 0;
            color: #51545E;
            font-family: "Nunito Sans", Helvetica, Arial, sans-serif;
            -webkit-text-size-adjust: none;
        }

        .email-wrapper {
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #e7e8eedc;
        }

        .email-header {
            padding: 25px 0;
            text-align: center;
        }

        .brand-name {
            font-size: 25px;
            font-weight: bold;
            color: #ff4141;
            text-transform: uppercase;
            text-shadow: 0 1px 0 white;
        }

        .email-body {
            width: 570px;
            margin: 0 auto;
            background-color: #FFFFFF;
        }

        .email-content {
            padding: 45px;
        }

        h1 {
            margin-top: 0;
            color: #333333;
            font-size: 22px;
            font-weight: bold;
            text-align: left;
        }

        p {
            margin: .4em 0 1.1875em;
            font-size: 16px;
            line-height: 1.625;
            color: #51545E;
        }

        a {
            color: #3869D4;
        }

        .token-container {
            width: 100%;
            margin: 30px auto;
            text-align: center;
        }

        .token {
            background-color: #22BC66;
            border: 10px solid #22BC66;
            border-radius: 3px;
            color: #FFF;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.16);
        }

        @media only screen and (max-width: 600px) {
            .email-body {
                width: 100% !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            .email-container,
            .email-wrapper,
            .email-body {
                background-color: #333333 !important;
                color: #FFF !important;
            }
            
            h1, p {
                color: #FFF !important;
            }

            .brand-name {
                text-shadow: none !important;
            }
        }

        :root {
            color-scheme: light dark;
            supported-color-schemes: light dark;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-wrapper">
            <header class="email-header">
                <div class="brand-name">${productName}</div>
            </header>

            <section class="email-body">
                <div class="email-content">
                    <h1>Hi ${user},</h1>
                    
                    <p>You requested a password reset for your ${productName} account. Please use the token below to reset it.</p>
                    <p><strong>This token expires in 1 minute.</strong></p>

                    <div class="token-container">
                        <div class="token">${token}</div>
                    </div>

                    <p class="security-notice">
                        If you didn't request this reset, please ignore this email or 
                        <a href="${productEmail}">contact support</a>.
                    </p>

                    <footer class="email-footer">
                        <p>
                            Thanks,<br>
                            The ${productName} team
                        </p>
                    </footer>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
